<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Until Andrew's <br>30<sup>th</sup> B-Day</h1>
    <div class = "countdown-container">
        <div class="countdownele years-c">
            <p class="big-text" id="years">0</p>
            <span>years</span>
        </div>
        <div class="countdownele days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdownele hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdownele mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdownele seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

</body>
</html>
